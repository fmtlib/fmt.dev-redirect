<!DOCTYPE html>
<html>
<head>
  <title>Redirect Page</title>
  <script type="text/javascript">
    function redirect() {
      window.location.href = window.location.href.replace('fmtlib.net', 'fmt.dev')
    }
  </script>
</head>
<body onload="redirect()">
  <p>If you are not redirected, <a href="https://fmt.dev">click here</a>.</p>
</body>
</html>
